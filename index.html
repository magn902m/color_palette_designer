<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Color Palette Designer</title>
  </head>
  <body>
    <header>
      <h1>Color Palette Designer</h1>
    </header>
    <main>
      <section id="user_selecting">
        <article class="selected_color">
          <label>Select color:</label>
          <input type="color" id="colorwheel" value="#ffffff" />
        </article>
        <article class="selected_harmony">
          <label>Select harmony:</label>
          <select name="harmony" id="harmony">
            <option value="0" selected>Analogous</option>
            <option value="1">Monochrome</option>
            <option value="2">Triad</option>
            <option value="3">Complementary</option>
            <option value="4">Compound</option>
            <option value="5">Shades</option>
          </select>
        </article>
        <article class="selected_info">
          <label>Color values:</label>
          <h4 class="hex"></h4>
          <h4 class="rgb"></h4>
          <h4 class="css"></h4>
          <h4 class="hsl"></h4>
          <h4 class="color_box"></h4>
        </article>
      </section>

      <section id="color_harmonies">
        <article class="color_1">
          <h4>Color 1</h4>
          <div>
            <p>HEX:</p>
            <p>RGB:</p>
            <p>CSS:</p>
            <p>HSL:</p>
          </div>
        </article>
        <article class="color_2">
          <h4>Color 2</h4>
          <div>
            <p>HEX:</p>
            <p>RGB:</p>
            <p>CSS:</p>
            <p>HSL:</p>
          </div>
        </article>
        <article class="color_3">
          <h4>Color 3</h4>
          <div>
            <p>HEX:</p>
            <p>RGB:</p>
            <p>CSS:</p>
            <p>HSL:</p>
          </div>
        </article>
        <article class="color_4">
          <h4>Color 4</h4>
          <div>
            <p>HEX:</p>
            <p>RGB:</p>
            <p>CSS:</p>
            <p>HSL:</p>
          </div>
        </article>
        <article class="color_5">
          <h4>Color 5</h4>
          <div>
            <p>HEX:</p>
            <p>RGB:</p>
            <p>CSS:</p>
            <p>HSL:</p>
          </div>
        </article>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
